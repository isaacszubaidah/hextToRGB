<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to RGB</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <body>

        <div class="container">
            <h1 class="title">Hex to RGB</h1>
            <div class="hexInputContainer">
                <label for="hexInput">Hex:</label>
                <input type="text" id="hexInput">
            </div>
            <button id="convertToRGB">Convert to RGB</button>
            <div class="resultContainer">
                <p id="result"></p>
                <div id="colorDisplay" style="width: 30px; height: 30px;"></div>
                <p id="error"></p>
            </div>
        </div>

        <script src="/JS/index.js"></script>
    </body>

</html>
